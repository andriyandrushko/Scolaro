<h1>Add order</h1>
<div style="margin:30px" class="form-container">
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Customer Name</mat-label>
        <input matInput formControlName="customerName" required>
        <mat-error *ngIf="orderForm.get('customerName')?.invalid">Customer name is required</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Product</mat-label>
        <mat-select formControlName="productId" required>
          <mat-option *ngFor="let product of products" [value]="product.productId">
            {{ product.productName }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="orderForm.get('productId')?.invalid">Product is required</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" required>
        <mat-error *ngIf="orderForm.get('quantity')?.invalid">Quantity is required and must be greater than 0</mat-error>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Creating Order...' : 'Create Order' }}
    </button>
  </form>
</div>
